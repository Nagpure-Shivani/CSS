<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		img{
			filter: blur(5px);
			filter: brightness(50%);
			filter: contrast(70%);
			filter: drop-shadow(8px 8px 5px red);
			filter: grayscale(80%);/*black n white*/
			filter: hue-rotate(90deg);
			filter: invert(100%);
			filter: opacity(30%);
			filter: saturate(30%);
			filter: sepia(30%);
		}
		#fil{
			filter: brightness(80%),contrast(100%);
		}
	</style>
</head>
<body>
<img src="Images/download1.jpg"><br>
<div id="fil">
	<img src="Images/download2.jpg">
</div>
</body>
</html>
